components:
  schemas:
    bin:
      minimum: 1
      type: string
      example: b-432
    cin:
      minimum: 1
      type: string
      example: c-41
    rin:
      minimum: 1
      type: string
      example: r-516
    nin:
      minimum: 1
      type: string
      example: n-7
    aoNumber:
      type: string
    components:
      type: array
      items:
        $ref: '#/components/schemas/component'
    notifications:
      type: array
      items:
        $ref: '#/components/schemas/notification'
    building:
      type: object
      properties:
        name:
          type: string
          example: Audimax
        aoNumber:
          $ref: '#/components/schemas/aoNumber'
        numFloors:
          minimum: 1
          type: integer
          example: 3
        position:
          $ref: '#/components/schemas/position'
        campusLocation:
          type: string
          enum:
          - south_campus
          - north_campus
          - east_campus
          - west_campus
        components:
          $ref: '#/components/schemas/components'
        notifications:
          $ref: '#/components/schemas/notifications'
        rooms:
          type: array
          items:
            $ref: '#/components/schemas/room'
    buildingItem:
      type: object
      properties:
        name:
          type: string
        aoNumber:
          $ref: '#/components/schemas/aoNumber'
        self_uri:
          type: string
          format: uri
      example:
        name: Audimax
        aoNumber: 30.95
        self_uri: /buildings/Audimax(30.95)
    room:
      type: object
      properties:
        name:
          type: string
