  /buildings/{bin}/rooms/{rin}/notifications/{nin}:

    parameters:
      - $ref: '#/components/parameters/bin'
      - $ref: '#/components/parameters/rin'
      - $ref: '#/components/parameters/nin'

    post:
      tags: 
