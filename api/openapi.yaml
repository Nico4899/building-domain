    get:
      tags:
        - Notifications
      summary: Get information about a specific notification of a room component.
      responses:
        200:
            $ref: '#/components/responses/notification'
        400:
          description: invalid request message framing.
        404:
          description: Requested data doesn't exist.
        
components:
  requestBodies:
    notification:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notification'
            
    building:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/building'
            
    room:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/room'
            
    component:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/component'
            
  responses:
    building:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/building'
     
    room:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/room'
            
    component:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/component'
            
    notification:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notification'
            
  parameters:
    bin:
      in: path
      name: bin
      required: true
      description: The Building Identification Number (BIN) as unique number of a building.
      style: simple
      schema:
        $ref: '#/components/schemas/bin'
        
    rin:
      in: path
      name: rin
      required: true
      description: The Room Identification Number (RIN) as unique number of a room.
      style: simple
      schema:
        $ref: '#/components/schemas/rin'
        
    cin:
      in: path
      name: cin
      required: true
      description: The Component Identification Number (CIN) as unique number of a component.
      style: simple
      schema:
        $ref: '#/components/schemas/cin'
        
    nin:
      in: path
      name: nin
      required: true
      description: The Notification Identification Number (NIN) as unique number of a Notification.
      style: simple
      schema:
        $ref: '#/components/schemas/nin'
        
  schemas:
  # single values
    in:
      type: string
      minimum: 1
  
    bin:
      type: string
      example: b-432
      minimum: 1
      
    cin:
      type: string
      example: c-41
      minimum: 1
      
    rin:
      type: string
      example: r-516
      minimum: 1
      
    nin:
      type: string
      example: n-7
      minimum: 1
      
    aoNumber:
      type: string
      
    components:
      type: array
      items:
        $ref: '#/components/schemas/component'
          
    notifications:
      type: array
      items:
        $ref: '#/components/schemas/notification'
        
  # multiple values
    building:
      type: object
      properties:
        name:
          type: string
          example: "Audimax"
        aoNumber:
          $ref: '#/components/schemas/aoNumber'
        numFloors:
          type: integer
          minimum: 1
          example: 3
        position:
          $ref: '#/components/schemas/position'
        campusLocation:
          type: string
          enum:
            - south_campus
            - north_campus
            - east_campus
            - west_campus
        components:
          $ref: '#/components/schemas/components' 
        notifications:
          $ref: '#/components/schemas/notifications'
        rooms:
          type: array
          items:
            $ref: '#/components/schemas/room'
        in:
          $ref: '#/components/schemas/in'
            
    room:
      type: object
      properties:
        name:
          type: string
          example: "Fritz-Haller-Hörsaal"
        aoNumber:
          $ref: '#/components/schemas/aoNumber'
        floor:
          type: integer
        category:
          type: string
          enum:
            - sports
            - cafeteria
            - restroom
            - restroom_handicapped
            - office
            - lecture_room
            - seminar_room
            - library
        components:
          $ref: '#/components/schemas/components'
        notifications:
          $ref: '#/components/schemas/notifications'
        in:
          $ref: '#/components/schemas/in'
        parent:
          $ref: '#/components/schemas/in'
          
    position:
      type: object
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
          example: -33.222042
        lon:
          type: number
          minimum: -180
          maximum: 180
          example: 38.432693
        
    notification:
      type: object
      properties:
        title:
          type: string
          example: "Aufzug kaputt"
        description:
          type: string
          example: "Aufzug fährt nur bis zum 3. Stock."
        date:
          type: string
          format: date
        in:
          $ref: '#/components/schemas/in'
        parent:
          $ref: '#/components/schemas/in'
    
    component:
      type: object
      properties:
        componentType:
          type: string
          enum:
            - elevator
            - ramp
          example: elevator
        description:
          type: string
          example: "Uhr mit 4 Zeigern."
        in:
          $ref: '#/components/schemas/in'
        parent:
          $ref: '#/components/schemas/in'
        notification:
          $ref: '#/components/schemas/notification'
        position:
          $ref: '#/components/schemas/position'
