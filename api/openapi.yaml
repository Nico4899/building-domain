  /buildings/{bin}/rooms/{rin}/components/{cin}/notifications/{nin}:
    parameters:
      - $ref: '#/components/parameters/bin'
      - $ref: '#/components/parameters/rin'
      - $ref: '#/components/parameters/cin'
      - $ref: '#/components/parameters/nin'

    delete:
      tags:
