  /buildings/{bin}/rooms/{rin}/components/{cin}/notifications:

    parameters:
      - $ref: '#/components/parameters/bin'
      - $ref: '#/components/parameters/rin'
      - $ref: '#/components/parameters/cin'

    post:
      tags: 
