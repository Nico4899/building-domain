components:

  requestBodies:

    notification_request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notification_request'

    building_request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/building_request'

    room_request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/room_request'

    component_request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/component_request'

  responses:

    building_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/building_response'

    room_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/room_response'

    component_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/component_response'

    notification_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notification_response'

    notifications_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notifications_response'

    components_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/components_response'

    buildings_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/buildings_response'

    rooms_response:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rooms_response'

  parameters:

    bin:
      in: path
      name: bin
      required: true
      description: The Building Identification Number (BIN) as unique number of a building.
      style: simple
      schema:
        $ref: '#/components/schemas/bin'

    rin:
      in: path
      name: rin
      required: true
      description: The Room Identification Number (RIN) as unique number of a room.
      style: simple
      schema:
        $ref: '#/components/schemas/rin'

    cin:
      in: path
      name: cin
      required: true
      description: The Component Identification Number (CIN) as unique number of a component.
      style: simple
      schema:
        $ref: '#/components/schemas/cin'

    nin:
      in: path
      name: nin
      required: true
      description: The Notification Identification Number (NIN) as unique number of a Notification.
      style: simple
      schema:
        $ref: '#/components/schemas/nin'

  schemas:

    # single value schemas

    bin:
      type: string
      example: "b-432"
      minimum: 1

    cin:
      type: string
      example: "c-41"
      minimum: 1

    rin:
      type: string
      example: "r-516"
      minimum: 1

    nin:
      type: string
      example: "n-7"
      minimum: 1

    # multi value schemas

    building:
      type: object
      properties:
        building_name:
          type: string
          example: "Audimax"
        building_number:
          type: string
          example: "30.95"
        num_floors:
          type: integer
          minimum: 1
          example: 3
        geographical_location:
          $ref: '#/components/schemas/geographical_location'
        campus_location:
          type: string
          enum:
            - south_campus
            - north_campus
            - east_campus
            - west_campus
        identification_number:
          $ref: '#/components/schemas/bin'

    room:
      type: object
      properties:
        room_name:
          type: string
          example: "Fritz-Haller-Hörsaal (HS 37)"
        room_number:
          type: string
          example: "001"
        floor:
          type: integer
          example: 0
        room_category:
          type: string
          enum:
            - sports
            - cafeteria
            - restroom
            - restroom_handicapped
            - office
            - lecture_room
            - seminar_room
            - library
        identification_number:
          $ref: '#/components/schemas/rin'
        parent_identification_number:
          $ref: '#/components/schemas/bin'
        geographical_location:
          $ref: '#/components/schemas/geographical_location'

    component:
      type: object
      properties:
        componentType:
          type: string
          enum:
            - elevator
            - ramp
          example: elevator
        component_description:
          type: string
          example: "Clock without pointer."
        identification_number:
          $ref: '#/components/schemas/nin'
        parent_identification_number:
          oneOf:
            - $ref: '#/components/schemas/rin'
            - $ref: '#/components/schemas/bin'
        geographical_location:
          $ref: '#/components/schemas/geographical_location'

    notification:
      type: object
      properties:
        notification_title:
          type: string
          example: "Elevator stuck"
        notification_description:
          type: string
          example: "Elevator is stuck in 3rd floor."
        creation_date:
          type: string
          format: date
        identification_number:
          $ref: '#/components/schemas/nin'
        parent_identification_number:
          oneOf:
            - $ref: '#/components/schemas/bin'
            - $ref: '#/components/schemas/rin'
            - $ref: '#/components/schemas/cin'

    geographical_location:
      type: object
      properties:
        latitude:
          type: number
          minimum: -90
          maximum: 90
          example: -33.222042
        longitude:
          type: number
          minimum: -180
          maximum: 180
          example: 38.432693

    # single request and response schemas

    building_request:
      type: object
      properties:
        building_name:
          type: string
          example: "Audimax"
        building_number:
          type: string
          example: "30.95"
        num_floors:
          type: integer
          minimum: 1
          example: 3
        geographical_location:
          $ref: '#/components/schemas/geographical_location'
        campus_location:
          type: string
          enum:
            - south_campus
            - north_campus
            - east_campus
            - west_campus


    building_response:
      type: object
      properties:
        building:
          $ref: '#/components/schemas/building'

    room_request:
      type: object
      properties:
        room_name:
          type: string
          example: "Fritz-Haller-Hörsaal (HS 37)"
        room_number:
          type: string
          example: "001"
        floor:
          type: integer
          example: 0
        room_category:
          type: string
          enum:
            - sports
            - cafeteria
            - restroom
            - restroom_handicapped
            - office
            - lecture_room
            - seminar_room
            - library
        geographical_location:
          $ref: '#/components/schemas/geographical_location'

    room_response:
      type: object
      properties:
        room:
          $ref: '#/components/schemas/room'

    component_request:
      type: object
      properties:
        componentType:
          type: string
          enum:
            - elevator
            - ramp
          example: elevator
        component_description:
          type: string
          example: "Clock without pointer."
        geographical_location:
          $ref: '#/components/schemas/geographical_location'

    component_response:
      type: object
      properties:
        component:
          $ref: '#/components/schemas/component'

    notification_request:
      type: object
      properties:
        notification_title:
          type: string
          example: "Elevator stuck"
        notification_description:
          type: string
          example: "Elevator is stuck in 3rd floor."
        creation_date:
          type: string
          format: date

    notification_response:
      type: object
      properties:
        notification:
          $ref: '#/components/schemas/notification'

    # multi value responses

    notifications_response:
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/notification'

    buildings_response:
      type: object
      properties:
        buildings:
          type: array
          items:
            $ref: '#/components/schemas/building'

    rooms_response:
      type: object
      properties:
        rooms:
          type: array
          items:
            $ref: '#/components/schemas/room'

    components_response:
      type: object
      properties:
        components:
          type: array
          items:
            $ref: '#/components/schemas/component'
